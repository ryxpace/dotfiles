[module/launcher]
type=custom/text
content ="Ôå¢" 
;content = ÔåÉ
content-font = 8
content-foreground = ${colors.white}
content-background = ${colors.background}
content-padding = 1
click-left=rofi -show drun

[module/arch-updates]
type = custom/script
exec = ~/.config/polybar/scripts/arch-updates.sh
interval = 3600
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix = "Û∞ö∞ Updates: "
format-prefix-foreground = ${colors.magenta}
label = %output%

[module/title]
type = internal/xwindow
format-foreground =  ${colors.cyan}
format-background = ${colors.background}
format-padding = 1
label-maxlen = 30
label-empty = "Desktop"

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = "ÔáÄ "
format-mounted-prefix-foreground = ${colors.green}
label-mounted = %free%
label-mounted-foreground = ${colors.foreground}
label-unmounted = %mountpoint% not mounted

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
interval = 2
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix = "ÔÇÖ "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%


[module/temperature-cpu]
format-prefix= "Ôãã "
type = internal/temperature
;thermal-zone =
interval = 20
format = <label>
format-prefix-foreground = ${colors.red}
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input
label = %temperature-c%
label-foreground = ${colors.foreground}

[module/temperature-gpu]
type = internal/temperature
;thermal-zone =
interval = 20
format = <label>
format-prefix-foreground = ${colors.red}
hwmon-path = /sys/devices/pci0000:00/0000:00:03.1/0000:26:00.0/0000:27:00.0/0000:28:00.0/hwmon/hwmon3/temp2_input
label = %temperature-c%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.magenta}
label = %gb_used% %percentage_used%%
label-foreground = ${colors.foreground}

;[module/wlan]
;inherit = network-base
;interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/network]
;https://github.com/jaagr/polybar/wiki/Module:-network
type = internal/network
interface = wlan0
interface-type = wireless
interval = 1.0
label-connected = %essid% %netspeed%
;label-connected-underline = ${colors.cyan}
format-packetloss = <animation-packetloss> <label-connected>
animation-packetloss-0 = ‚ö†
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = üì∂
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500
;format-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
click-middle = pgrep pavucontrol && killall pavucontrol || pavucontrol
format-volume = <label-volume>
format-volume-prefix = "ÔÄ® "
format-volume-prefix-foreground = ${colors.blue}
label-muted = hyshh!
label-muted-foreground = ${colors.foreground}
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

[module/xbacklight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
format = <ramp> <label>
format-background = ${colors.background}
format-foreground = ${colors.yellow}
;format-padding = 1
;format-prefix = "Û∞≥≤"
label = %percentage%%
ramp-0 = "Û∞Éú"
ramp-1 = "Û∞Éù"
ramp-2 = "Û∞Éû"
ramp-3 = "Û∞Éü"
ramp-4 = "Û∞É†"
tail = false
enable-scroll = true

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%

format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = "Ôâì "
format-prefix-foreground = ${colors.cyan}

[module/date]
type = internal/date
interval = 30
;label-font = 2
time = %H:%M
time-alt = %a, %d %b %g
format = <label>
format-prefix = "ÔÄó "
format-prefix-foreground = ${colors.cyan}
label = %time%
label-foreground = ${colors.cyan}

[module/tray]
type = internal/tray

format-margin = 4px
tray-spacing = 4px

;[module/xwindow]
;type = internal/xwindow
;label = %title:0:60:...%

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;‚ôö will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true


; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspaceÔÑ†
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;Ôíâ
ws-icon-1 = 2;ÔäÇ
ws-icon-2 = 3;ÔÅº
ws-icon-3 = 4;ÔÇí
ws-icon-4 = 5;ÔÖª
ws-icon-5 = 6;ÔãÜ
ws-icon-6 = 7;ÔÑà
ws-icon-7 = 8;ÔÑà
ws-icon-8 = 9;ÔÄì
ws-icon-9 = 10;10
ws-icon-default = 1
; NOTE: You cannot ÔÄôskip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.alert}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = ${colors.green}
label-focused-background = ${colors.background}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1


label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.background}
label-urgent-padding = 1

